          <figure><img src="images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">

            <p class="text-center">Area=0.5*b*h</p>

            <div class="">

            </div>

            <div>

          </div>

              <p></p>

                <button class="w-full btn btn-primary">rectangle</button>
              </div>
            </div>
          </div>



        </div>
